<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXASINO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в CXASINO</h1>
        <nav>
            <a href="#" id="home-link">Главная</a>
            <a href="#" id="games-link">Игры</a>
            <a href="#" id="account-link">Аккаунт</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Добро пожаловать!</h2>
            <p>Наслаждайтесь нашим казино с 2000 виртуальными рублями.</p>
        </section>
        <section id="games" style="display:none;">
            <h2>Игровой автомат</h2>
            <button id="play-button">Играть</button>
            <div id="result"></div>
            <div id="balance"></div>
        </section>
        <section id="account" style="display:none;">
            <h2>Ваш аккаунт</h2>
            <p>Баланс: <span id="account-balance">2000</span> RUB</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CXASINO</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
