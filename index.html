<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXASINO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CXASINO</h1>
        <nav>
            <a href="#" id="home-link">Главная</a>
            <a href="#" id="slots-link">Слоты</a>
            <a href="#" id="roulette-link">Рулетка</a>
            <a href="#" id="mines-link">Минёр</a>
            <a href="#" id="account-link">Аккаунт</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Добро пожаловать в CXASINO!</h2>
            <p>Наслаждайтесь нашим казино .</p>
        </section>
        <section id="slots" class="game-section" style="display:none;">
            <h2>Игровой автомат</h2>
            <button id="play-slot-button">Играть</button>
            <div id="slot-result"></div>
        </section>
        <section id="roulette" class="game-section" style="display:none;">
            <h2>Рулетка</h2>
            <button id="play-roulette-button">Играть</button>
            <div id="roulette-result"></div>
        </section>
        <section id="mines" class="game-section" style="display:none;">
            <h2>Минёр</h2>
            <button id="play-mines-button">Играть</button>
            <div id="mines-result"></div>
        </section>
        <section id="account" style="display:none;">
            <h2>Ваш аккаунт</h2>
            <p>Баланс: <span id="account-balance">2000</span> RUB</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CXASINO</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
